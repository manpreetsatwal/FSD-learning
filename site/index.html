<!DOCTYPE html>
<html>
<head>
	<title>Test script for float</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		p{
			width: 50%;
			border: 1px solid black;
			float: left;
			padding: 10px;
		}




	</style>
</head>
<body>
	<div>
		<p>Left side of the browser</p>
		<p>right side of the browser</p>

	</div>

</body>
</html>
